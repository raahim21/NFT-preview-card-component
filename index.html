<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="img-sec">
      <img src="image-equilibrium.jpg" alt="" class="op">
    </div>

    <div class="box">
      <div class="content">
        <div class="tag">
          <h2 class="outfit white">Equilibrium #3429</h2 >
        </div>

        <div class="desc grey">
          <p class="txt outfit">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="info">

          <div class="etc">
            <div class="icon-eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></div>
            <div class="price cyan outfit">0.041 ETH</div>
          </div>

          <div class="time">
            <div class="icon-clock"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></div>
            <div class="date outfit grey">3 days left</div>
          </div>

        </div>
        <hr>

        <div class="creator">
          <div class="icon-face"><img class="avtr" src="image-avatar.png" alt=""></div>
          <p class="cb outfit grey">creation of</p>
          <div class="name outfit white"><h4>Jules Wyvern</h4></div>
        </div>

        </div>  
      </div>
    </div>
  </div>

</body>
</html>
